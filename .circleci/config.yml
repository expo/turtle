version: 2.1

executors:
  nix: &nix
    docker:
      - image: lnl7/nix:2.2
    # Symlink to the readline-enabled bash which is the default command of the container
    shell: /run/current-system/sw/bin/bash -leo pipefail
    working_directory: ~/turtle
  mac:
    macos: # https://circleci.com/docs/2.0/testing-ios/#supported-xcode-versions
      xcode: "11.1.0"
    working_directory: /Users/distiller/project
    shell: /bin/bash -leo pipefail
  android:
    <<: *nix
    resource_class: xlarge

commands:
  install_nix:
    steps:
      - run:
          name: install ca-certifiactes with brew
          command: |
            echo 'export PATH="/usr/local/opt/curl/bin:$PATH"' >> /Users/distiller/.bash_profile
            HOMEBREW_NO_AUTO_UPDATE=1 brew install curl
      - run:
          name: Install nix
          command: curl https://nixos.org/releases/nix/nix-2.2.1/install | bash -s -- --no-daemon
      - run:
          name: Add nix-initializing line to .bashrc
          command: echo ". ~/.nix-profile/etc/profile.d/nix.sh" >> ~/.bashrc

  setup:
    steps:
      - run:
          name: Install common packages
          command: |
            nix-env -iA \
              nixpkgs.binutils \
              nixpkgs.curl \
              nixpkgs.direnv \
              nixpkgs.findutils \
              nixpkgs.gawk \
              nixpkgs.git \
              nixpkgs.gnused \
              nixpkgs.gnutar \
              nixpkgs.gzip \
              nixpkgs.openssh \
              nixpkgs.python \
              nixpkgs.xz
      - run:
          name: Configure direnv
          command: |
            mkdir -p ~/.config/direnv
            echo -e "[whitelist]\nprefix = [ \"$HOME\" ]" > ~/.config/direnv/config.toml
            echo 'eval "$(direnv export bash)"' >> ~/.bash_profile
      - run:
          name: Configure yarn
          command: echo '--frozen-lockfile true' >> ~/.yarnrc
      - checkout
      - run:
          name: Configure aws-cli
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

  setup_nix:
    steps:
      - run:
          name: Add cp and rm stubs
          command: |
            cat \<< 'EOF' >> /bin/cp
            #! /usr/bin/env bash
            /usr/bin/env cp "$@"
            EOF
            chmod +x /bin/cp

            cat \<< 'EOF' >> /bin/rm
            #! /usr/bin/env bash
            /usr/bin/env rm "$@"
            EOF
            chmod +x /bin/rm

  install_nodejs_mac:
    parameters:
      nodejs_version:
        type: string
        default: 12.16.1
      yarn_version:
        type: string
        default: 1.22.0
    steps:
      - restore_cache:
          key: "node-js-v1-darwin-archive-<< parameters.nodejs_version >>"
      - run:
          name: Uninstall yarn with brew
          command: brew uninstall --force yarn
      - install_node_and_yarn:
          platform: darwin
          nodejs_version: "<< parameters.nodejs_version >>"
          yarn_version: "<< parameters.yarn_version >>"
      - save_cache:
          key: "node-js-v1-darwin-archive-<< parameters.nodejs_version >>"
          paths:
            - /private/tmp/nodejs.tar.xz

  install_node_and_yarn:
    parameters:
      platform:
        type: string
      nodejs_version:
        type: string
      yarn_version:
        type: string
    steps:
      - run:
          name: Install node & yarn
          command: |
            NODEJS_ARCHIVE="/tmp/nodejs.tar.xz"
            if [ ! -f "$NODEJS_ARCHIVE" ]; then
              curl -o $NODEJS_ARCHIVE -SL "https://nodejs.org/dist/v<< parameters.nodejs_version >>/node-v<< parameters.nodejs_version >>-<< parameters.platform >>-x64.tar.xz"
            fi
            tar -xJf $NODEJS_ARCHIVE -C /usr/local --strip-components=1 --exclude CHANGELOG.md --exclude README.md --exclude LICENSE
            ln -s /usr/local/bin/node /usr/local/bin/nodejs
            npm install --global yarn@<< parameters.yarn_version >>

  decrypt_secrets_if_possible:
    steps:
      - run:
          name: Decrypt secrets if possible
          command: |
            if [[ -z "$TURTLE_GIT_CRYPT_KEY_BASE64" ]]; then
              echo 'git-crypt key not present in environment'
            else
              git crypt unlock <(echo $TURTLE_GIT_CRYPT_KEY_BASE64 | base64 --decode)
            fi

  restore_yarn_cache:
    parameters:
      workingdir:
        type: string
        default: .
      platform:
        type: string
        default: linux
    steps:
      - restore_cache:
          key: yarn-v3-<< parameters.platform >>-{{ checksum "<< parameters.workingdir >>/yarn.lock" }}

  save_yarn_cache:
    parameters:
      workingdir:
        type: string
        default: .
      platform:
        type: string
        default: linux
    steps:
      - save_cache:
          key: yarn-v3-<< parameters.platform >>-{{ checksum "<< parameters.workingdir >>/yarn.lock" }}
          paths:
            - ~/.cache/yarn # `yarn cache dir`

  restore_workingdir_cache:
    parameters:
      platform:
        type: string
        default: ios
      sdk_version:
        type: string
        default: sdk39
    steps:
      - restore_cache:
          key: "workingdir-v2-<< parameters.platform >>-<< parameters.sdk_version >>"

  save_workingdir_cache:
    parameters:
      workingdir:
        type: string
        default: /Users/distiller/project/workingdir
      platform:
        type: string
        default: ios
      sdk_version:
        type: string
        default: sdk39
    steps:
      - save_cache:
          key: "workingdir-v2-<< parameters.platform >>-<< parameters.sdk_version >>"
          paths:
            - "<< parameters.workingdir >>/<< parameters.platform >>/<< parameters.sdk_version >>"

  deploy_turtle:
    parameters:
      platform:
        type: string
      env:
        type: string
    steps:
      - checkout
      - run:
          name: Install curl & jq
          command: nix-env -iA nixpkgs.curl nixpkgs.jq
      - run:
          name: Schedule a Turtle deploy
          command: |
            echo "We're going to deploy << parameters.platform >> Turtles to << parameters.env >>"
            ./scripts/deploy.sh "<< parameters.platform >>" "<< parameters.env >>"

jobs:
  build:
    executor: nix
    steps:
      - setup
      - restore_yarn_cache
      - run: yarn
      - save_yarn_cache
      - run: yarn lint
      - run: yarn build

  unit_tests:
    executor: nix
    steps:
      - setup
      - restore_yarn_cache
      - run: yarn
      - save_yarn_cache
      - run:
          name: Run unit tests
          command: ./scripts/tests/runUnitTestsCI.sh

  ios_smoke_tests:
    executor: mac
    steps:
      - install_nix
      - install_nodejs_mac
      - setup
      - decrypt_secrets_if_possible
      - restore_yarn_cache:
          platform: darwin
      - run: yarn
      - save_yarn_cache:
          platform: darwin
      - restore_workingdir_cache:
          sdk_version: sdk39
          platform: ios
      - run:
          name: Run iOS smoke tests
          command: SDK_VERSION=sdk39 ./scripts/tests/runIOSSmokeTestsCI.sh
      - save_workingdir_cache:
          workingdir: /Users/distiller/project/workingdir
          sdk_version: sdk39
          platform: ios

  android_smoke_tests:
    executor: android
    steps:
      - setup
      - setup_nix
      - restore_yarn_cache
      - run: yarn
      - save_yarn_cache
      - restore_workingdir_cache:
          sdk_version: sdk39
          platform: android
      - run:
          name: Fetch Android shell app
          command: SDK_VERSION=sdk39 ./scripts/android/fetchRemoteAndroidTarball.sh
      - run:
          name: Run Android smoke tests
          command: |
            nix-shell nix/android-shell.nix --pure \
              --run "./scripts/tests/runAndroidSmokeTestsCI.sh"
      - save_workingdir_cache:
          workingdir: ~/turtle/workingdir
          sdk_version: sdk39
          platform: android

  android_staging_deploy:
    executor: nix
    steps:
      - deploy_turtle:
          platform: android
          env: staging

  android_production_deploy:
    executor: nix
    steps:
      - deploy_turtle:
          platform: android
          env: production

  ios_staging_deploy:
    executor: nix
    steps:
      - deploy_turtle:
          platform: ios
          env: staging

  ios_production_deploy:
    executor: nix
    steps:
      - deploy_turtle:
          platform: ios
          env: production

workflows:
  checks:
    jobs:
      - build
  tests:
    jobs:
      - unit_tests
      - ios_smoke_tests
      - android_smoke_tests
  deploy:
    jobs:
      - android_staging_approve_deploy:
          type: approval
      - android_staging_deploy:
          requires:
            - android_staging_approve_deploy
      - android_production_approve_deploy:
          type: approval
      - android_production_deploy:
          requires:
            - android_production_approve_deploy
      - ios_staging_approve_deploy:
          type: approval
      - ios_staging_deploy:
          requires:
            - ios_staging_approve_deploy
      - ios_production_approve_deploy:
          type: approval
      - ios_production_deploy:
          requires:
            - ios_production_approve_deploy
