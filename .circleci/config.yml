version: 2

machine:
  node:
    # Circle will use node v4.0.0
    version: 4.0.0

jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - run: yarn
      - run: yarn build
  test:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - run: yarn
      - run: ./scripts/testUnitCI.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
